<h3 class="text-center text-light">List of users</h3>
<div class="spacer"></div> 
<div class="table-responsive">
<table class='table table-striped table-dark table-bordered table-hover table-sm' aria-labelledby="tableLabel" *ngIf="users">
  <caption><a class="btn btn-primary"  routerLink="/user/create" >New User</a></caption>
  <thead>
    <tr>      
      <th scope="col">Name</th>
      <th scope="col">User Name</th>
      <th scope="col"> Phone</th>
      <th scope="col">Email</th>
      <th scope="col">Website</th>
    </tr>
  </thead>
  <tbody>
    <tr scope="row" *ngFor="let user of users" >    
      <td><a class="nav-link" [routerLink]="['/user', user.id]" > {{ user.name }}</a></td>
      <td>{{ user.username }}</td>
      <td>{{ user.phone }} </td>
      <td>{{ user.email }}</td>
      <td>{{ user.website }}</td>
    </tr>
  </tbody>
  </table>
</div>
